<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <title>Bar Javascript</title>
</head>
<body>
    
    <div class="container  mt-5" onsubmit="validarCampos()" >
        <h1>BAR JAVASCRIPT</h1>
       
              
        <div>
        <span  class="d-block p-2 bg-warning text-black rounded">
        <label >Documento</label>
        <input type="number" id="documento" class="input-group input-group-sm mb-3 " required="Este campo es obligatorio!" placeholder="Documento">
        <br>
        <label >Nombres *</label>
        <input type="text" id="nombre" class="input-group input-group-sm mb-3" required="Este campo es obligatorio!" placeholder="Nombres">
        <br>
        <label >Apellidos *</label>
        <input type="text" id="apellido" class="input-group input-group-sm mb-3" requiredrequired="Este campo es obligatorio!" placeholder="Apellidos">
        <br>
        <label >Edad *</label>
        <input type="number" id="edad" class="input-group input-group-sm mb-3" required="Este campo es obligatorio!" placeholder="Edad">
        <br>
        <label >E-mail *</label>
        <input type="email" id="email" class="input-group input-group-sm mb-3" required="Este campo es obligatorio!" placeholder="Edad">
        <br>
        <label >Numero de Telefono *</label>
        <input type="number"  id="telefono" class="input-group input-group-sm mb-3" required="Este campo es obligatorio!" placeholder="telefono">
        <br>
        <label >Numero de Acompa√±antes *</label>
        <input type="number" id="num" class="input-group input-group-sm mb-3" required="Este campo es obligatorio!" placeholder="Documento">
        <br>
        <div class="form-check ml-50">
            <input class="form-check-input" type="checkbox"  id="ladiesNigth" onclick="ingresoFemenino()">
            <label class="form-check-label" for="defaultCheck1">
              Ladies Nigth
            </label>
            </span>
            <div class="btn-group" onclick="generos()">
                <a class="btn-primary p-2 m-2 rounded" id="genero1" >Mujer</a><br>
                <a class="btn-primary p-2 m-2 rounded" id="genero2" >Hombre</a>
            </div>
            <!--<div class="tooltip" role="tooltip">Hombre <div class="arrow"></div><div class="tooltip-inner"></div></div>
           <button></button> $('#element').tooltip('enable')-->
            <button class="btn btn-danger" onclick="ingresoPersonal()">Enviar</button>
        </div>
          </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 <script src="./js/script.js"></script> 

</body>
</html>
